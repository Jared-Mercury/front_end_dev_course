<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="" id="newsletter-form">
        <ul id="errors"></ul>
        <label for="fname">Imie i nazwisko</label><br />
        <input type="text" name="fname" id="fname" placeholder="Bob Stevens"><br />

        <label for="femail">Email</label><br />
        <input type="email" name="femail" id="femail" placeholder="bob.stevens@email.com"><br />

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrazam zgode - 1</label><br />

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrazam zgode - 2</label><br />

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrazam wszystkie zgody</label><br />

        <button type="submit" id="" sign-up>Zapisz</button>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
