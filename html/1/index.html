<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/f/mzbqzvry" method="POST">
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" placeholder="John"><br>
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" placeholder="Doe"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john.does@example.com"><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="+1 123 456 789"><br>
        <label for="city">City:</label>
        <select id="city">
            <option value="NYC">New York</option>
            <option value="Boston">Boston</option>
            <option value="Chicago">Chicago</option>
        </select><br>
        <label for="sex">Sex:</label>
        <label><input type="radio" id="male" name="sex" value="male">Male</label>
        <label><input type="radio" id="female" name="sex" value="female">Female</label><br>
        <label for="agree">I agree for terms and conditions.</label>
        <input type="checkbox" id="agree"><br>
        <label for="message">Message:</label>
        <input type="textarea" id="message">
        <input type="submit" value="Send!">
    </form>
</body>

</html>
